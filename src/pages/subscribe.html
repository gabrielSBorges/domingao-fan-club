<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
		<meta name="description" content="Site do fã-clube do Domingão do Faustão">
		<meta name="keywords" content="Faustão, Domingão, Globo, Domingão do Faustão, Domingo, Fã-Clube">
		<meta name="author" content="Gabriel da Silva Borges">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Domingão Fã-Clube</title>
    </head>

    <body>
        <div id="background">
            <img src="../imgs/fausto-perfil-1.png" alt="Imagem do Faustão de fundo comendo algo">
        </div>

        <div>
            <nav>
                <a href="../../index.html" class="flex-item-1"><div class="option">HOME</div></a>
                <a href="shows.html" class="flex-item-1"><div class="option">QUADROS</div></a>
                <a href="news.html" class="flex-item-1"><div class="option">NOTÍCIAS</div></a>
                <a href="subscribe.html" class="flex-item-1"><div class="option">INSCREVA-SE</div></a>
            </nav>
    
            <header>
                <img src="../imgs/domingao-logo.png" alt="Logo do programa Domingão do Faustão">
            </header>
    
            <section class="content-container">
                <form action="#">
                    <div class="flex-item-1">
                        <label for="nome">Nome:</label>
                        <input id="nome" class="field" name="nome" type="text" placeholder="Digite seu nome...">
                    
                        <label for="email">E-mail:</label>
                        <input id="email" class="field" name="email" type="email" placeholder="Digite seu email...">
                    </div>

                    <div class="flex-item-1">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" class="field" name="telefone" type="tel" placeholder="Digite seu telefone...">
                    
                        <label for="data">Data de nascimento:</label>
                        <input id="data" class="field" name="data" type="date" autocomplete="off"><br>
                    </div>

                    <div class="flex-item-1">
                        <div class="radio-container">
                            <label>Sexo:</label>
                            <label class="radio-button">Masculino
                                <input class="radio" name="gender" type="radio" value="masculino">
                            </label>
                            <label class="radio-button">Feminino
                                <input class="radio" name="gender" type="radio" value="feminino">
                            </label>
                            <label class="radio-button">Outro
                                <input class="radio" name="gender" type="radio" value="outro">
                            </label>
                        </div>
    
                        <input id="confirm-box" class="confirm-box" name="confirm" type="checkbox">Desejo me tornar membro do fã clube e eterno devoto de Fausto Silva.
                    </div>

                    <div class="btn-field flex-item-1">
                        <button class="btn btn-reset" type="reset">LIMPAR FORMULÁRIO</button>
                        <button class="btn btn-submit" type="submit">CONFIRMAR</button>
                    </div>
                </form>
            </section>
    
            <footer>Copyright &copy; Gabriel da Silva Borges</footer>
        </div>
    </body>
</html>
